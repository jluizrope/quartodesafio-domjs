<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> DOM-JS - QUARTO DESAFIO</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body class="body" id="quartodesafio">
		<header class="header">
			<div class="headermenu">
				<div class="headermenu-netflix">
					<img src="./assets/netflix.png" alt="Neflixlogin" class="headermenu-netflix-img">
				</div>
				<nav class="headermenu-opções">
					<ul class="headermenu-opções-lista">
						<li class="headermenu-opções-lista-isfam">Início</li>
						<li class="headermenu-opções-lista-isfam" >Séries</li>
						<li class="headermenu-opções-lista-isfam">Filmes</li>
						<li class="headermenu-opções-lista-isfam">Adicionados recentemente</li>
						<li class="headermenu-opções-lista-isfam">Minha lista</li>
					</ul>
				</nav>
			</div>
			<div class="headermenu-bisp">		
				<div class="headermenu-bisp-busca">
					<img src="./assets/search.png" alt="Procurar" onclick="ativalupa()" class="headermenu-bisp-busca-img">
					<input type="text" placeholder="Títulos, gente e gêneros" class="headermenu-bisp-buscaInput">			
				</div>
				<div class="headermenu-bisp-i">
					<p class="headermenu-bisp-i-img">INFANTIL</p>
				</div>
				<div class="headermenu-bisp-s">
					<img src="./assets/sininho.png" alt="Notificação" class="headermenu-bisp-s-img">
				</div>
				<div class="headermenu-bisp-p">
					<img src="./assets/account.png" alt="Conta" class="headermenu-bisp-p-img" >
				</div>
			</div>			
		</header>
		<main class="main">
			<section class="main-section">
				<div class="main-section-amilismi">
					<img src="" class="">
					<p class="mainsection-p"></p>
					<button class="mainsection-b-assistir">&#9658;Assistir</button>
					<button class="mainsection-b-minhalista">+ Minha lista</button>
					<button class="mainsection-b-mais informações">
						<span class="mainsection-b-maisinformações-img">i</span>Mais informações
					</button>
				</div>
			</section>
			<section class="main-section-slides">
				<h3 class="main-section-slides-films-ml">Minha lista</h3>
				<div class="main-section-slides-films-ml-milis">					
					<img src="./assets/aredesocial.jpg"	class="main-section-slides-filmimg">
					<img src="./assets/billgatesocodigo.jpg"	class="main-section-slides-filmimg">
					<img src="./assets/genioindomavel.webp"	class="main-section-slides-filmimg">
					<img src="./assets/limitless.webp"	class="main-section-slides-filmimg">
					<img src="./assets/tau.webp"	class="main-section-slides-filmimg">
					<p class="main-section-slides-films-ml-milis-seta" onclick="nextslides()">&rsaquo;</p>
				</div>
				<div class="main-section-slides-films-ml-milisback">
					<p class="main-section-slides-films-ml-milis-seta" onclick="previouslides()">&lsaquo;</p>
					<img src="./assets/betterthanus.webp"	class="main-section-slides-filmimg">
					<img src="./assets/anon.webp"	class="main-section-slides-filmimg">
					<img src="./assets/deslize.jpg"	class="main-section-slides-filmimg">
					<img src="./assets/salvation.jpg"	class="main-section-slides-filmimg">
					<img src="./assets/theiland.webp"	class="main-section-slides-filmimg">
				</div>
				<h3 class="main-section-slides-films-fil">Filmes</h3>
				<div class="main-section-slides-films-filmes">
					<img src="./assets/nextgen.webp" class="main-section-slides-films-filmes-2A">
					<img src="./assets/copiasdevoltaavida.webp" class="main-section-slides-films-filmes-2A">
					<img src="./treinoparaavidacoachcarter.webp" class="main-section-slides-films-filmes-2A">
				</div>
			</section>
		</main>			
		<footer></footer>		
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
