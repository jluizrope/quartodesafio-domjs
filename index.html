<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> DOM-JS - QUARTO DESAFIO</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body class="body" id="segundodesafio">
		<header class="header">
			<div class="headermenu">
				<div class="headermenu-netflix">
					<img src="./assets/netflix.png" alt="Neflixlogin">
					<input class=""  type="text" placeholder="Títulos, gente e gêneros"> 
				</div>
			</div>			
			<nav class="headermenu-opções">
					<ul>
						<li>Início</li>
						<li>Séries</li>
						<li>Filmes</li>
						<li>Adicionados recentemente</li>
						<li>Minha lista</li>
					</ul>
			</nav>
				<div class="headermenu-busca">
					<img src="./assets/search.png" alt="Procurar" onclick="handleSearch()">
					<input class="buscaInput"  type="text" placeholder="Títulos, gente e gêneros">				
				</div>
				<div class="headermenu-infantil">
					<p>INFANTIL</p>
				</div>
				<div class="headermenu-sininho">
					<img src="./assets/sininho.png" alt="Notificação">
				</div>
				<div>
					<img src="./assets/account.png" alt="Conta">
				</div>
			</div>			
		</header>
		<main class="main">
			<h1></h1>
			<input type="text" onchange = "handleChange (event)">
		</main>
		<script type="text/javascript"></script>
	</body>
</html>
